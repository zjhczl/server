proxies:
  - {name: chat,type: socks5,server: 127.0.0.1,port: 1080}
  - {name: ssr, server: ssr.zjhczl.xyz, port: 7001, type: ss, cipher: aes-256-gcm, password: Adasdcef}
proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - ssr

  - name: PoxyChat
    type: select
    proxies:
      - chat

dns:
  enable: true
  enhanced-mode: fake-ip
  nameserver:
    - 114.114.114.114 # 真实请求DNS，可多设置几个
tun:
  enable: true
  stack: system # 或 gvisor
  dns-hijack:
    - 1.0.0.1:53 # 请勿更改
rules:
  - GEOIP,CN,DIRECT
  - DOMAIN-SUFFIX,openai.com,PoxyChat
  - DOMAIN,c.zjhczl.xyz,PoxyChat
  - MATCH,Proxy
